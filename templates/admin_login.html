<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kafebasabasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --coffee-dark: #3C2415;
            --coffee-medium: #8B4513;
            --coffee-light: #D2691E;
            --cream: #F5DEB3;
            --warm-white: #FDF6E3;
            --accent-gold: #DAA520;
            --shadow-coffee: rgba(60, 36, 21, 0.2);
            --shadow-light: rgba(139, 69, 19, 0.1);
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.08) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 2rem;
        }

        .login-card {
            background: linear-gradient(145deg, var(--warm-white), rgba(245, 222, 179, 0.9));
            border-radius: 25px;
            border: none;
            box-shadow: 0 20px 50px var(--shadow-coffee);
            overflow: hidden;
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--coffee-dark), var(--accent-gold), var(--coffee-light));
        }

        .login-header {
            background: linear-gradient(135deg, var(--coffee-dark) 0%, var(--coffee-medium) 100%);
            color: var(--warm-white);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .cafe-logo {
            font-family: 'Caveat', cursive;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .cafe-logo i {
            font-size: 3.5rem;
            color: var(--accent-gold);
            animation: steam 2s ease-in-out infinite;
        }

        @keyframes steam {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .login-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .login-body {
            padding: 3rem 2.5rem;
        }

        .welcome-text {
            text-align: center;
            color: var(--coffee-dark);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid var(--coffee-light);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--coffee-dark);
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .form-control:focus {
            border-color: var(--coffee-dark);
            box-shadow: 0 0 0 0.25rem rgba(60, 36, 21, 0.25);
        }

        .form-label {
            color: var(--coffee-medium);
            font-weight: 600;
        }

        .btn-login {
            background: linear-gradient(145deg, var(--coffee-dark), var(--coffee-medium));
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--warm-white);
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px var(--shadow-coffee);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: linear-gradient(145deg, var(--coffee-medium), var(--coffee-light));
            transform: translateY(-3px);
            box-shadow: 0 12px 35px var(--shadow-coffee);
            color: var(--warm-white);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--coffee-medium);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--coffee-dark);
        }

        .coffee-decoration {
            position: fixed;
            font-size: 2rem;
            color: var(--coffee-light);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .coffee-decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .coffee-decoration:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .coffee-decoration:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 4s; }
        .coffee-decoration:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .alert {
            border-radius: 15px;
            border: none;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        @media (max-width: 576px) {
            .cafe-logo {
                font-size: 2.5rem;
            }
            
            .login-header {
                padding: 2rem 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Coffee decorations -->
    <div class="coffee-decoration">â˜•</div>
    <div class="coffee-decoration">ðŸ«˜</div>
    <div class="coffee-decoration">â˜•</div>
    <div class="coffee-decoration">ðŸ«˜</div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="cafe-logo">
                    <i class="bi bi-cup-hot"></i>
                    Kafebasabasi
                </h1>
                <p class="login-subtitle">Panel Administrasi</p>
            </div>
            
            <div class="login-body">
                <p class="welcome-text">
                    <i class="bi bi-shield-lock"></i>
                    Masuk untuk mengakses sistem manajemen cafe
                </p>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">
                            <i class="bi bi-person"></i> Username
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">
                            <i class="bi bi-lock"></i> Password
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Masuk Admin
                    </button>
                </form>
                
                <div class="back-link">
                    <a href="/">
                        <i class="bi bi-arrow-left"></i>
                        Kembali ke Beranda
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
