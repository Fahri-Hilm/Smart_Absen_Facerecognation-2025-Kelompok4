<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-bg: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body { background-color: var(--light-bg); }
        .navbar { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); }
        .card { border: none; border-radius: 15px; box-shadow: var(--shadow); }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">
                <i class="bi bi-gear"></i> Pengaturan
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!-- System Settings -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> Pengaturan Sistem</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Aplikasi</h6>
                                <table class="table table-sm">
                                    <tr>
                                        <td><strong>Debug Mode:</strong></td>
                                        <td><span class="badge bg-warning">{{ current_config.debug }}</span></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Host:</strong></td>
                                        <td>{{ current_config.host }}</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Port:</strong></td>
                                        <td>{{ current_config.port }}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h6>Status</h6>
                                <table class="table table-sm">
                                    <tr>
                                        <td><strong>Total Karyawan:</strong></td>
                                        <td>{{ totalreg }}</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Kamera Aktif:</strong></td>
                                        <td>{{ selected_camera }}</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Model Status:</strong></td>
                                        <td><span class="badge bg-success">Trained</span></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-tools"></i> Aksi Sistem</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <button class="btn btn-info w-100" onclick="refreshSystem()">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh System
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning w-100" onclick="clearCache()">
                                    <i class="bi bi-trash"></i> Clear Cache
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success w-100" onclick="exportSettings()">
                                    <i class="bi bi-download"></i> Export Settings
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-danger w-100" onclick="resetSettings()">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset Settings
                                </button>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="text-center">
                            <a href="/admin" class="btn btn-primary me-2">
                                <i class="bi bi-speedometer2"></i> Kembali ke Dashboard
                            </a>
                            <a href="/admin/profile" class="btn btn-secondary">
                                <i class="bi bi-person"></i> Profil Admin
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshSystem() {
            alert('System refreshed!');
            location.reload();
        }

        function clearCache() {
            alert('Feature Clear Cache akan segera tersedia!');
        }

        function exportSettings() {
            alert('Feature Export Settings akan segera tersedia!');
        }

        function resetSettings() {
            if (confirm('Reset semua pengaturan ke default?')) {
                alert('Feature Reset Settings akan segera tersedia!');
            }
        }
    </script>
</body>
</html>
